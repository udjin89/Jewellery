  <html> 

  <head>   
    <meta charset="UTF-8" />   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Vertical Slider</title>       
    <link rel="stylesheet" href="css/swiper-bundle.min.css" /> <!-- Подключаем стили плагина Swiper --> 
  </head> 

  <body>   
    <section class="slider">

      <div class="slider__flex">
        <div class="slider__col">
          <div class="slider__thumbs">
            <div class="swiper-container">
              <!-- Слайдер с превью -->
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="slider__image">
                    <img src="img/content/necklace-gold.jpg" srcset="img/content/necklace-gold@2x.jpg 2x"
                      alt="necklace gold" width="270" height="284">
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slider__image"> <img src="img/content/gold-necklace-for-women.jpg"
                      srcset="img/content/gold-necklace-for-women@2x.jpg 2x" alt="gold necklace for women" width="270"
                      height="284"></div>
                </div>
                <div class="swiper-slide">
                  <div class="slider__image"> <img src="img/content/pretty-gold-necklace.jpg"
                      srcset="img/content/pretty-gold-necklace@2x.jpg 2x" alt="pretty gold necklace" width="270"
                      height="284"></div>
                </div>
                <div class="swiper-slide">
                  <div class="slider__image"> <img src="img/content/womens-necklace-set.jpg"
                      srcset="img/content/womens-necklace-set@2x.jpg 2x" alt="womens necklace set" width="270"
                      height="284"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="slider__images">
          <div class="swiper-container">
            <!-- Слайдер с изображениями -->
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="slider__image"> <img src="img/content/necklace-gold.jpg"
                    srcset="img/content/necklace-gold@2x.jpg 2x" alt="necklace gold" width="270" height="284"></div>
              </div>
              <div class="swiper-slide">
                <div class="slider__image"> <img src="img/content/gold-necklace-for-women.jpg"
                    srcset="img/content/gold-necklace-for-women@2x.jpg 2x" alt="gold necklace for women" width="270"
                    height="284"></div>
              </div>
              <div class="swiper-slide">
                <div class="slider__image"> <img src="img/content/pretty-gold-necklace.jpg"
                    srcset="img/content/pretty-gold-necklace@2x.jpg 2x" alt="pretty gold necklace" width="270"
                    height="284"></div>
              </div>
              <div class="swiper-slide">
                <div class="slider__image"> <img src="img/content/womens-necklace-set.jpg"
                    srcset="img/content/womens-necklace-set@2x.jpg 2x" alt="womens necklace set" width="270"
                    height="284"></div>
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>

      </div>

    </section>  
    <script src="js/swiper-bundle.min.js"></script> <!-- Подключаем js-файл плагина Swiper -->

  <script src="js/swiper-bundle.min.js"></script> <!-- Подключаем js-файл плагина Swiper -->

</body>

<script>
  const sliderThumbs = new Swiper('.slider__thumbs .swiper-container', { // ищем слайдер превью по селектору
    // задаем параметры
    direction: 'vertical', // вертикальная прокрутка
    slidesPerView: 3, // показывать по 3 превью
    spaceBetween: 24, // расстояние между слайдами
    freeMode: true,// при перетаскивании превью ведет себя как при скролле
    breakpoints: { // условия для разных размеров окна браузера
      0: { // при 0px и выше
        direction: 'horizontal', // горизонтальная прокрутка
      }, 1024: { // при 768px и выше
        direction: 'vertical', // вертикальная прокрутка
      }
    }
  });// Инициализация слайдера изображенийconst

  sliderImages = new Swiper('.slider__images .swiper-container', { // ищем слайдер превью по селектору
    // задаем параметры
    direction: 'vertical', // вертикальная прокрутка
    slidesPerView: 1, // показывать по 1 изображению
    spaceBetween: 32, // расстояние между слайдами
    mousewheel: true, // можно прокручивать изображения колёсиком мыши
    navigation: { // задаем кнопки навигации
      nextEl: '.slider__next', // кнопка Next
      prevEl: '.slider__prev' // кнопка Prev
    }, grabCursor: true, // менять иконку курсора
    thumbs: { // указываем на превью слайдер
      swiper: sliderThumbs // указываем имя превью слайдера
    }, breakpoints: { // условия для разных размеров окна браузера
      0: { // при 0px и выше
        direction: 'horizontal', // горизонтальная прокрутка
        pagination: {
          el: '.slider__images .swiper-pagination',
          type: 'fraction',
        },
      },
      1024: { // при 768px и выше
        direction: 'vertical', // вертикальная прокрутка
      }
    }
  });
</script>
